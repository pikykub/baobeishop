<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAOBEI SHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --main: #ff2d55; --bg: #ffffff; --card: #f9f9f9; }
        body { font-family: 'Kanit', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        .navbar { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { font-size: 22px; font-weight: bold; color: var(--main); cursor: pointer; }
        .balance-tag { background: var(--main); color: white; padding: 8px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .product-card { background: var(--card); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #eee; }
        .product-img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; }
        .product-name { font-size: 16px; margin-bottom: 10px; font-weight: 500; }
        .product-price { color: var(--main); font-size: 22px; font-weight: bold; margin-bottom: 15px; }
        .btn-buy { background: var(--main); color: white; border: none; width: 100%; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .hidden { display: none; }
        .topup-card { max-width: 400px; margin: 0 auto; text-align: center; border: 1px solid #eee; padding: 30px; border-radius: 20px; }
        .qr-img { width: 100%; max-width: 250px; border-radius: 10px; margin: 20px 0; border: 1px solid #eee; }
        .bank-info { background: #f0f0f0; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="showPage('home')">BAOBEI SHOP</div>
        <div class="balance-tag" onclick="showPage('topup')">
            เงินคงเหลือ: <span id="balanceDisplay">0</span> ฿
        </div>
    </nav>

    <div class="container">
        <div id="homePage">
            <h2 style="margin-bottom: 25px;">สินค้าทั้งหมด</h2>
            <div id="productList" class="product-grid"></div>
        </div>

        <div id="topupPage" class="hidden">
            <div class="topup-card">
                <h2 style="margin-top:0;">ชำระเงิน</h2>
                <div class="bank-info">
                    <div style="font-weight:bold;">ธนาคารเกียรตินาคินภัทร</div>
                    <div style="font-size:24px; font-weight:bold; color:var(--main);">201-201-9014</div>
                    <div style="font-size:14px;">ชื่อบัญชี: จิตราภรณ์ จันทร</div>
                </div>
                
                <img src="https://lh3.googleusercontent.com/d/1AcgoynmgRgq-YWCR0i2GhmHUEeTCO7TK" class="qr-img" alt="QR Code">
                
                <input type="text" id="redeemCodeInput" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; text-align:center; margin-bottom:10px; box-sizing:border-box;" placeholder="กรอกรหัสเติมเงิน">
                <button class="btn-buy" onclick="redeemCode()">ยืนยันรหัส</button>
                <p onclick="showPage('home')" style="margin-top:15px; color:#999; cursor:pointer; font-size:14px;">กลับหน้าหลัก</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/676e1075af5b21a711942004/1if4665no';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <script>
        const prodImg = "https://lh3.googleusercontent.com/d/1JdUzWjV-sWQkS6vHCekLb7HN9Uc6g4J7";
        const products = [
            { id: 1, name: "email(นอก) ติดสิท", price: 10, image: prodImg },
            { id: 2, name: "email(นอก) โนเเพค", price: 12, image: prodImg },
            { id: 3, name: "emailThai ติดสิท", price: 15, image: prodImg },
            { id: 4, name: "emailThai โนแพค", price: 18, image: prodImg }
        ];

        let wallet = parseFloat(localStorage.getItem('walletBalance') || 0);

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = wallet.toLocaleString();
            const list = document.getElementById('productList');
            list.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.image}" class="product-img">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ฿</div>
                    <button class="btn-buy" onclick="buyProduct(${p.id})">สั่งซื้อ</button>
                </div>
            `).join('');
        }

        function showPage(page) {
            document.getElementById('homePage').classList.toggle('hidden', page !== 'home');
            document.getElementById('topupPage').classList.toggle('hidden', page !== 'topup');
            window.scrollTo(0,0);
        }

        function redeemCode() {
            const code = document.getElementById('redeemCodeInput').value.trim();
            if(code === "WELCOME") {
                wallet += 10;
                localStorage.setItem('walletBalance', wallet);
                updateUI();
                Swal.fire('สำเร็จ', 'เติมเงินเรียบร้อย', 'success');
                showPage('home');
            } else {
                Swal.fire('ผิดพลาด', 'รหัสไม่ถูกต้อง', 'error');
            }
        }

        function buyProduct(id) {
            const p = products.find(i => i.id === id);
            if(wallet >= p.price) {
                Swal.fire({
                    title: 'ยืนยันการซื้อ?',
                    text: p.name,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'ซื้อเลย',
                    confirmButtonColor: '#ff2d55'
                }).then((result) => {
                    if (result.isConfirmed) {
                        wallet -= p.price;
                        localStorage.setItem('walletBalance', wallet);
                        updateUI();
                        Swal.fire('สำเร็จ', 'กรุณาแจ้งแอดมินทางแชทมุมล่างขวาเพื่อรับของ', 'success');
                    }
                });
            } else {
                Swal.fire('เงินไม่พอ', 'กรุณาเติมเงินก่อน', 'warning').then(() => showPage('topup'));
            }
        }
        updateUI();
    </script>
</body>
</html>
