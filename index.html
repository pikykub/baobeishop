<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAOBEI SHOP - PREMIUM STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --main: #ff2d55; --bg: #fff5e6; --card-bg: #ffffff; --bank: #5d2e8e; --text: #2d3436; --line: #06C755; }
        body { font-family: 'Kanit', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        .announcement { background: #222; color: #fff; padding: 8px; text-align: center; font-size: 13px; font-weight: 300; }
        
        #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

        .navbar { background: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: bold; color: var(--main); cursor: pointer; }
        .nav-right { display: flex; gap: 10px; align-items: center; }
        .btn-contact { background: #eee; color: #555; padding: 8px 15px; border-radius: 50px; text-decoration: none; font-size: 14px; font-weight: 500; transition: 0.3s; }
        .balance-tag { background: var(--main); color: white; padding: 8px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        
        .btn-admin { background: #333; color: gold; padding: 8px 15px; border-radius: 50px; font-size: 14px; font-weight: bold; display: none; cursor: pointer; border: none; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .title-bar { border-left: 6px solid var(--main); padding-left: 15px; margin-bottom: 35px; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .product-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.4s; position: relative; }
        .product-card:hover { transform: translateY(-10px); }
        .stock-tag { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; padding: 4px 12px; border-radius: 50px; font-size: 12px; }
        .product-img { width: 100%; height: 200px; object-fit: contain; padding: 20px; box-sizing: border-box; }
        .product-info { padding: 20px; text-align: center; border-top: 1px solid #f1f1f1; }
        .product-name { font-weight: 500; margin-bottom: 10px; height: 50px; }
        .btn-buy { background: var(--main); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .hidden { display: none !important; }
        .topup-card { background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 500px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        #loginPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .login-input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-family: 'Kanit'; box-sizing: border-box; }

        /* Chat System */
        .chat-widget { position: fixed; bottom: 100px; right: 30px; width: 320px; height: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; z-index: 2500; transition: 0.3s; transform: translateY(20px); opacity: 0; pointer-events: none; }
        .chat-widget.active { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .chat-header { background: var(--main); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; font-size: 14px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 85%; word-break: break-all; }
        .msg-admin { background: #e0e0e0; align-self: flex-start; color: #333; border-bottom-left-radius: 0; }
        .msg-user { background: var(--main); color: white; align-self: flex-end; border-bottom-right-radius: 0; }
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; border: 1px solid #ddd; padding: 8px; border-radius: 10px; outline: none; }

        .floating-chat { position: fixed; bottom: 30px; right: 30px; background: var(--line); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; z-index: 2000; }

        /* Admin Table */
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .btn-approve { background: var(--line); color: white; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div id="loginPage">
        <div class="login-card">
            <h2 style="color: var(--main);">BAOBEI LOGIN</h2>
            <input type="text" id="username" class="login-input" placeholder="ระบุชื่อผู้ใช้">
            <button class="btn-buy" onclick="handleLogin()" style="margin-top: 15px;">เข้าสู่ระบบ</button>
            <p style="font-size: 12px; color: #aaa; margin-top: 10px;">รบกวนจำชื่อผู้ใช้ด้วยนะคะ</p>
        </div>
    </div>

    <div id="shopContent" class="hidden">
        <div class="announcement">✨ ยินดีต้อนรับสู่ BAOBEI SHOP | แอดมินดูแล 24 ชม. ✨</div>
        <nav class="navbar">
            <div class="logo" onclick="showPage('home')">BAOBEI SHOP</div>
            <div class="nav-right">
                <button id="adminBtn" class="btn-admin" onclick="openAdminPanel()">
                    <i class="fas fa-user-shield"></i> แผงแอดมิน
                </button>
                <a href="#" onclick="handleLogout()" class="btn-contact"><i class="fas fa-sign-out-alt"></i></a>
                <div class="balance-tag" onclick="showPage('topup')">
                    <i class="fas fa-wallet"></i> <span id="balanceDisplay">0</span> ฿
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="homePage">
                <div class="title-bar"><h2>สินค้าทั้งหมด</h2></div>
                <div id="productList" class="product-grid"></div>
            </div>

            <div id="topupPage" class="hidden">
                <div class="topup-card">
                    <h3>เติมเงินเข้าระบบ</h3>
                    <p style="font-size: 13px; color: #666;">(ใส่รหัสใดก็ได้เพื่อรอแอดมินอนุมัติเงิน)</p>
                    <input type="text" id="redeemCodeInput" class="login-input" placeholder="กรอกรหัสอ้างอิงการโอน" style="text-align: center;">
                    <button class="btn-buy" onclick="requestTopup()">ส่งคำขอเติมเงิน</button>
                    <p onclick="showPage('home')" style="cursor:pointer; margin-top:20px; color:#666;">กลับหน้าหลัก</p>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-widget" id="chatBox">
        <div class="chat-header"><span id="chatTitle">แชทกับแอดมิน</span><i class="fas fa-times" onclick="toggleWebChat()"></i></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" style="background:var(--main); color:white; border:none; border-radius:10px; padding:0 15px; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <div class="floating-chat" onclick="toggleWebChat()"><i class="fas fa-comment-dots"></i></div>

    <script>
        // --- Snow Effect ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, flakes = [];
        function initSnow() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            flakes = [];
            for (let i = 0; i < 80; i++) flakes.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, d: Math.random() * 1 });
        }
        function drawSnow() {
            ctx.clearRect(0, 0, width, height); ctx.fillStyle = "rgba(255, 255, 255, 0.6)"; ctx.beginPath();
            for (let f of flakes) { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true); }
            ctx.fill();
            for (let f of flakes) { f.y += Math.pow(f.d, 2) + 1; if (f.y > height) f.y = -10; }
        }
        window.addEventListener('resize', initSnow); initSnow(); setInterval(drawSnow, 30);

        // --- Core Data ---
        // ใช้ LocalStorage เพื่อให้ข้อมูลไม่หาย
        let inventory = JSON.parse(localStorage.getItem('inv')) || { 1: [], 2: [], 3: [], 4: [] };
        let topupQueue = JSON.parse(localStorage.getItem('topupQueue')) || [];
        let wallet = parseFloat(localStorage.getItem('walletBalance') || 0);
        let currentUser = "";
        let isAdmin = false;

        const products = [
            { id: 1, name: "email(นอก) ติดสิท", price: 10, image: "https://cdn-icons-png.flaticon.com/512/281/281769.png" },
            { id: 2, name: "email(นอก) โนเเพค", price: 12, image: "https://cdn-icons-png.flaticon.com/512/281/281769.png" },
            { id: 3, name: "emailThai ติดสิท", price: 15, image: "https://cdn-icons-png.flaticon.com/512/281/281769.png" },
            { id: 4, name: "emailThai โนแพค", price: 18, image: "https://cdn-icons-png.flaticon.com/512/281/281769.png" }
        ];

        function save() {
            localStorage.setItem('inv', JSON.stringify(inventory));
            localStorage.setItem('topupQueue', JSON.stringify(topupQueue));
            localStorage.setItem('walletBalance', wallet);
        }

        function handleLogin() {
            const u = document.getElementById('username').value.trim();
            if(!u) return;
            currentUser = u;
            isAdmin = (u.toLowerCase() === 'admin');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('shopContent').classList.remove('hidden');
            
            if(isAdmin) {
                document.getElementById('adminBtn').style.display = "block";
                document.getElementById('chatTitle').innerText = "Admin Console";
                Swal.fire('แอดมินเข้าสู่ระบบ', 'คุณสามารถอนุมัติเงินและจัดการสต็อกได้แล้ว', 'success');
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = wallet.toLocaleString();
            const list = document.getElementById('productList');
            list.innerHTML = products.map(p => {
                const stock = inventory[p.id] ? inventory[p.id].length : 0;
                return `
                <div class="product-card">
                    <div class="stock-tag">${stock > 0 ? 'คงเหลือ: ' + stock : 'หมด'}</div>
                    <img src="${p.image}" class="product-img">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">${p.price} ฿</div>
                        <button class="btn-buy" onclick="buyProduct(${p.id})" ${stock === 0 ? 'disabled style="background:#ccc"' : ''}>สั่งซื้อ</button>
                    </div>
                </div>`;
            }).join('');
        }

        // --- Admin Console ---
        function openAdminPanel() {
            let topupListHtml = topupQueue.map((item, index) => `
                <tr>
                    <td>${item.user}</td>
                    <td>${item.code}</td>
                    <td><button class="btn-approve" onclick="approveMoney(${index})">อนุมัติ 50฿</button></td>
                </tr>
            `).join('');

            Swal.fire({
                title: 'แผงควบคุมแอดมิน',
                width: '600px',
                html: `
                    <div style="text-align:left; font-size:14px;">
                        <h4 style="color:var(--main)">1. จัดการคำขอเติมเงิน</h4>
                        <table class="admin-table">
                            <thead><tr><th>User</th><th>Code</th><th>Action</th></tr></thead>
                            <tbody>${topupListHtml || '<tr><td colspan="3" style="text-align:center">ไม่มีรายการค้าง</td></tr>'}</tbody>
                        </table>
                        <hr>
                        <h4 style="color:var(--main)">2. เติมสต็อก</h4>
                        <select id="adm_pid" class="swal2-input" style="width:100%; margin:5px 0;">
                            ${products.map(p => `<option value="${p.id}">${p.name}</option>`).join('')}
                        </select>
                        <textarea id="adm_codes" class="swal2-textarea" placeholder="ใส่รหัส (1 บรรทัด = 1 ชิ้น)" style="width:100%; height:100px;"></textarea>
                    </div>
                `,
                confirmButtonText: 'อัปเดตสต็อก',
                showCancelButton: true,
            }).then((res) => {
                if(res.isConfirmed) {
                    const pid = document.getElementById('adm_pid').value;
                    const raw = document.getElementById('adm_codes').value;
                    if(raw) {
                        const newItems = raw.split('\n').filter(l => l.trim() !== "");
                        inventory[pid].push(...newItems);
                        save();
                        updateUI();
                        Swal.fire('สำเร็จ', 'เติมสต็อกเรียบร้อย', 'success');
                    }
                }
            });
        }

        function approveMoney(index) {
            const item = topupQueue[index];
            // ในที่นี้สมมติว่ารหัสถูกทุกรหัสจะได้ 50 บาท
            wallet += 50; 
            topupQueue.splice(index, 1);
            save();
            updateUI();
            Swal.close();
            Swal.fire('อนุมัติสำเร็จ', `เติมเงินให้คุณ ${item.user} เรียบร้อย`, 'success');
        }

        function requestTopup() {
            const code = document.getElementById('redeemCodeInput').value;
            if(!code) return Swal.fire('ผิดพลาด', 'กรุณากรอกรหัส', 'error');
            
            topupQueue.push({ user: currentUser, code: code });
            save();
            document.getElementById('redeemCodeInput').value = "";
            Swal.fire('ส่งคำขอแล้ว', 'กรุณารอแอดมินตรวจสอบและอนุมัติเงิน', 'info');
        }

        function buyProduct(id) {
            if(wallet < products.find(p=>p.id===id).price) return Swal.fire('เงินไม่พอ', 'กรุณาเติมเงิน', 'warning');
            
            const code = inventory[id].pop();
            wallet -= products.find(p=>p.id===id).price;
            save();
            updateUI();
            Swal.fire('สั่งซื้อสำเร็จ', `รหัสของคุณคือ: <br><b style="color:var(--main)">${code}</b>`, 'success');
        }

        // --- Chat System ---
        function toggleWebChat() { document.getElementById('chatBox').classList.toggle('active'); }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chatBox = document.getElementById('chatMessages');
            const type = isAdmin ? 'msg-admin' : 'msg-user';
            const name = isAdmin ? 'แอดมิน' : currentUser;

            chatBox.innerHTML += `<div class="msg ${type}"><b>${name}:</b> ${msg}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            if(!isAdmin) {
                setTimeout(() => {
                    chatBox.innerHTML += `<div class="msg msg-admin"><b>แอดมิน:</b> รับทราบครับ กำลังตรวจสอบให้...</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 2000);
            }
        }

        function showPage(p) {
            document.getElementById('homePage').classList.toggle('hidden', p !== 'home');
            document.getElementById('topupPage').classList.toggle('hidden', p !== 'topup');
        }

        function handleLogout() { location.reload(); }
    </script>
</body>
</html>
