<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAOBEI SHOP - PREMIUM STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { 
            --main: #ff2d55; 
            --accent: #00f2ff;
            --bg-dark: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --line: #06C755;
        }
        
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            font-family: 'Kanit', sans-serif; 
            margin: 0; 
            background: var(--bg-dark) url('https://w0.peakpx.com/wallpaper/419/840/HD-wallpaper-dark-blue-galaxy-star-night-sky-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text); 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* Glassmorphism Classes */
        .glass { background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; }
        
        #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.5; }

        .navbar { background: rgba(10, 10, 18, 0.85); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .logo { font-size: 24px; font-weight: bold; color: var(--main); cursor: pointer; letter-spacing: 1px; }
        
        .nav-right { display: flex; gap: 15px; align-items: center; }
        .balance-tag { background: linear-gradient(45deg, var(--main), #ff6b81); color: white; padding: 8px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4); }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; position: relative; z-index: 5; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .product-card { overflow: hidden; position: relative; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--main); box-shadow: 0 10px 30px rgba(255, 45, 85, 0.2); }
        .product-img { width: 100%; height: 200px; object-fit: contain; padding: 20px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }
        
        .btn-buy { background: var(--main); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-buy:hover:not(:disabled) { filter: brightness(1.2); transform: scale(1.02); }

        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th { text-align: left; padding: 12px; border-bottom: 1px solid var(--glass-border); color: var(--accent); }
        .history-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .hidden { display: none !important; }
        .login-input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); border-radius: 12px; color: white; outline: none; }
        
        .stat-box { text-align: center; padding: 20px; }
        .stat-value { font-size: 26px; font-weight: bold; color: var(--accent); }

        /* Floating Chat UI */
        .floating-chat { position: fixed; bottom: 30px; right: 30px; background: var(--line); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(6, 199, 85, 0.4); }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div id="loginSection" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="glass" style="padding: 40px; width: 100%; max-width: 400px; text-align: center;">
            <h2 style="color: var(--main);">BAOBEI LOGIN</h2>
            <input type="text" id="loginUser" class="login-input" placeholder="ชื่อผู้ใช้">
            <input type="password" id="loginPass" class="login-input" placeholder="รหัสผ่าน">
            <button class="btn-buy" onclick="handleAuth()">เข้าสู่ระบบ / สมัครสมาชิก</button>
            <p style="font-size: 12px; margin-top: 15px; opacity: 0.5;">* หากไม่มีชื่อในระบบ จะเป็นการสมัครสมาชิกให้อัตโนมัติ</p>
        </div>
    </div>

    <div id="shopContent" class="hidden">
        <nav class="navbar">
            <div class="logo" onclick="showPage('home')">BAOBEI <span style="color:white">SHOP</span></div>
            <div class="nav-right">
                <div style="cursor:pointer; opacity: 0.7;" onclick="showPage('history')"><i class="fas fa-history"></i> ประวัติ</div>
                <div class="balance-tag" onclick="showPage('topup')">
                    <i class="fas fa-wallet"></i> <span id="balanceDisplay">0</span> ฿
                </div>
                <div id="adminBtn" class="hidden" onclick="openAdminPanel()" style="color:gold; cursor:pointer;"><i class="fas fa-user-shield"></i></div>
                <a href="javascript:location.reload()" style="color:white; opacity:0.5;"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>

        <div class="container">
            <div id="homePage">
                <div class="product-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 30px;">
                    <div class="glass stat-box">
                        <div style="font-size:12px; opacity:0.6;">พร้อมส่งทั้งหมด</div>
                        <div id="statStock" class="stat-value">0</div>
                    </div>
                    <div class="glass stat-box">
                        <div style="font-size:12px; opacity:0.6;">สมาชิกทั้งหมด</div>
                        <div id="statUsers" class="stat-value">0</div>
                    </div>
                </div>
                <div id="productList" class="product-grid"></div>
            </div>

            <div id="historyPage" class="hidden">
                <div class="glass" style="padding: 30px;">
                    <h3 style="color: var(--accent);"><i class="fas fa-history"></i> ประวัติการสั่งซื้อ</h3>
                    <div style="overflow-x: auto;">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>สินค้า</th>
                                    <th>รหัส/ข้อมูล (Code)</th>
                                    <th>วันที่ซื้อ</th>
                                </tr>
                            </thead>
                            <tbody id="historyList"></tbody>
                        </table>
                    </div>
                    <button class="btn-buy" style="margin-top:20px; background:none; border:1px solid var(--glass-border)" onclick="showPage('home')">กลับหน้าหลัก</button>
                </div>
            </div>

            <div id="topupPage" class="hidden">
                <div class="glass" style="padding: 40px; max-width: 500px; margin: 0 auto; text-align: center;">
                    <h3><i class="fas fa-coins"></i> เติมเงินอัตโนมัติ</h3>
                    <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                        <img src="https://www.truemoney.com/wp-content/uploads/2022/01/truemoney-wallet-logo.png" width="120" style="margin-bottom:10px;">
                        <p style="font-size: 14px;">วางลิ้งค์ซองของขวัญ TrueMoney Wallet เพื่อเติมเงิน</p>
                    </div>
                    <input type="text" id="topupGift" class="login-input" placeholder="https://gift.truemoney.com/campaign/?v=...">
                    <button class="btn-buy" style="background: #ff8c00;" onclick="handleAutoTopup()">ตรวจสอบซองของขวัญ</button>
                    
                    <div style="margin: 25px 0; border-top: 1px solid var(--glass-border);"></div>
                    
                    <p style="font-size:12px; opacity:0.5;">หรือโอนธนาคาร (แมนนวล)</p>
                    <button class="btn-buy" style="background: #5d2e8e;" onclick="showBankInfo()">ดูข้อมูลบัญชีธนาคาร</button>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-chat" onclick="Swal.fire('ติดต่อแอดมิน', 'Line: @baobeishop (จำลอง)', 'info')"><i class="fas fa-comment-dots"></i></div>

    <script>
        // 1. DATA STATE
        const PRODUCTS = [
            { id: 1, name: "Email (นอก) ติดสิท", price: 10, img: "https://cdn-icons-png.flaticon.com/512/732/732200.png" },
            { id: 2, name: "Email (นอก) โนแพค", price: 12, img: "https://cdn-icons-png.flaticon.com/512/732/732200.png" },
            { id: 3, name: "Email Thai ติดสิท", price: 15, img: "https://cdn-icons-png.flaticon.com/512/281/281769.png" },
            { id: 4, name: "Email Thai โนแพค", price: 18, img: "https://cdn-icons-png.flaticon.com/512/281/281769.png" }
        ];

        let state = {
            users: JSON.parse(localStorage.getItem('baobei_v2_users')) || {},
            inventory: JSON.parse(localStorage.getItem('baobei_v2_inv')) || { 1: [], 2: [], 3: [], 4: [] },
            currentUser: null
        };

        // 2. AUTHENTICATION
        function handleAuth() {
            const u = document.getElementById('loginUser').value.trim();
            const p = document.getElementById('loginPass').value.trim();
            if(!u || !p) return Swal.fire('แจ้งเตือน', 'กรุณากรอกข้อมูลให้ครบ', 'warning');

            if(!state.users[u]) {
                state.users[u] = { password: p, balance: 0, orders: [] };
                save();
                Swal.fire('สำเร็จ', 'สมัครสมาชิกและเข้าสู่ระบบแล้ว', 'success');
            } else if(state.users[u].password !== p) {
                return Swal.fire('ผิดพลาด', 'รหัสผ่านไม่ถูกต้อง', 'error');
            }

            state.currentUser = u;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('shopContent').classList.remove('hidden');
            if(u === 'admin') document.getElementById('adminBtn').classList.remove('hidden');
            updateUI();
        }

        // 3. UI RENDERING
        function updateUI() {
            const user = state.users[state.currentUser];
            document.getElementById('balanceDisplay').innerText = user.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('statUsers').innerText = Object.keys(state.users).length;
            
            let totalStock = Object.values(state.inventory).reduce((a, b) => a + b.length, 0);
            document.getElementById('statStock').innerText = totalStock;

            const list = document.getElementById('productList');
            list.innerHTML = PRODUCTS.map(p => {
                const stock = state.inventory[p.id].length;
                return `
                    <div class="glass product-card">
                        <img src="${p.img}" class="product-img">
                        <div style="padding: 15px; text-align: center;">
                            <div style="font-weight:bold; margin-bottom:5px;">${p.name}</div>
                            <div style="color:var(--accent); font-size:18px; margin-bottom:15px;">${p.price} ฿</div>
                            <button class="btn-buy" onclick="buyProduct(${p.id})" ${stock === 0 ? 'disabled style="opacity:0.5"' : ''}>
                                ${stock > 0 ? 'สั่งซื้อสินค้า' : 'สินค้าหมด'}
                            </button>
                            <div style="font-size:11px; opacity:0.5; margin-top:8px;">สต็อก: ${stock} ชิ้น</div>
                        </div>
                    </div>
                `;
            }).join('');

            const histList = document.getElementById('historyList');
            histList.innerHTML = user.orders.map(o => `
                <tr>
                    <td>${o.name}</td>
                    <td><code style="background:rgba(255,255,255,0.1); padding:5px 8px; border-radius:5px; color:var(--accent); cursor:pointer" onclick="copy('${o.code}')">${o.code}</code></td>
                    <td style="font-size:11px; opacity:0.6;">${o.time}</td>
                </tr>
            `).join('') || '<tr><td colspan="3" style="text-align:center; opacity:0.3;">ไม่มีประวัติการซื้อ</td></tr>';
        }

        // 4. CORE ACTIONS
        function buyProduct(id) {
            const p = PRODUCTS.find(x => x.id === id);
            const user = state.users[state.currentUser];
            
            if(user.balance < p.price) return Swal.fire('เงินไม่พอ', 'กรุณาเติมเงินก่อนทำรายการ', 'warning');

            const code = state.inventory[id].pop();
            user.balance -= p.price;
            user.orders.unshift({ name: p.name, code: code, time: new Date().toLocaleString() });
            
            save();
            updateUI();
            Swal.fire({
                title: 'ซื้อสินค้าสำเร็จ!',
                html: `รหัสสินค้า: <br><b style="font-size:22px; color:var(--accent); letter-spacing:1px;">${code}</b>`,
                icon: 'success'
            });
        }

        function handleAutoTopup() {
            const link = document.getElementById('topupGift').value;
            if(!link.includes('gift.truemoney.com')) return Swal.fire('ลิ้งค์ผิด', 'กรุณาใช้ลิ้งค์ซองของขวัญที่ถูกต้อง', 'error');

            Swal.fire({ title: 'กำลังตรวจสอบ...', didOpen: () => Swal.showLoading() });

            setTimeout(() => {
                const amount = 50; // Simulation amount
                state.users[state.currentUser].balance += amount;
                save();
                updateUI();
                Swal.fire('สำเร็จ', `เติมเงินจำนวน ${amount} บาท เรียบร้อย`, 'success');
                document.getElementById('topupGift').value = '';
            }, 1500);
        }

        function showBankInfo() {
            Swal.fire({
                title: 'โอนผ่านธนาคาร',
                html: '<div style="text-align:left; padding:10px; background:#f0f0f0; border-radius:10px; color:#333;">' +
                      '<b>ธนาคาร:</b> KKP เกียรตินาคิน<br>' +
                      '<b>เลขบัญชี:</b> 201-201-9014<br>' +
                      '<b>ชื่อ:</b> จิตราภรณ์ จันทร</div><br>' +
                      '<small>เมื่อโอนเสร็จกรุณาส่งสลิปให้แอดมิน</small>',
                icon: 'info'
            });
        }

        // 5. ADMIN TOOLS
        function openAdminPanel() {
            Swal.fire({
                title: 'เพิ่มสต็อกสินค้า',
                html: `<select id="adm_pid" class="login-input" style="color:#000">${PRODUCTS.map(p=>`<option value="${p.id}">${p.name}</option>`).join('')}</select>` +
                      `<textarea id="adm_codes" class="login-input" style="color:#000; height:120px;" placeholder="ใส่ Code (1 บรรทัด = 1 ชิ้น)"></textarea>`,
                showCancelButton: true,
                preConfirm: () => {
                    const id = document.getElementById('adm_pid').value;
                    const codes = document.getElementById('adm_codes').value.split('\n').filter(l => l.trim() !== "");
                    if(codes.length > 0) {
                        state.inventory[id].push(...codes);
                        save();
                        updateUI();
                        Swal.fire('สำเร็จ', `เพิ่มสินค้า ${codes.length} ชิ้นแล้ว`, 'success');
                    }
                }
            });
        }

        function showPage(p) {
            document.getElementById('homePage').classList.toggle('hidden', p !== 'home');
            document.getElementById('historyPage').classList.toggle('hidden', p !== 'history');
            document.getElementById('topupPage').classList.toggle('hidden', p !== 'topup');
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function save() {
            localStorage.setItem('baobei_v2_users', JSON.stringify(state.users));
            localStorage.setItem('baobei_v2_inv', JSON.stringify(state.inventory));
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            Swal.fire({ title: 'คัดลอกรหัสแล้ว', timer: 800, showConfirmButton: false, toast: true, position: 'top-end', icon: 'success' });
        }

        // Snow Animation
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        canvas.width = w; canvas.height = h;
        let flakes = Array.from({length: 80}, () => ({x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+1, d: Math.random()*1+0.5}));
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "rgba(255,255,255,0.6)"; ctx.beginPath();
            flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d; if(f.y > h) f.y = -10; });
            ctx.fill(); requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
