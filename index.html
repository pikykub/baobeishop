<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAOBEI SHOP - PREMIUM STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --main: #ff2d55; --bg: #fff5e6; --card-bg: #ffffff; --bank: #5d2e8e; --text: #2d3436; --line: #06C755; --tmw: #ff8c00; }
        * { box-sizing: border-box; }
        body { font-family: 'Kanit', sans-serif; margin: 0; background: url('https://lh3.googleusercontent.com/d/1tgohnqPTuEtMOrhLQ_YMF7nqqQZETbsx') no-repeat center center fixed; background-size: cover; color: var(--text); overflow-x: hidden; min-height: 100vh; }
        .announcement { background: rgba(34, 34, 34, 0.9); color: #fff; padding: 10px; text-align: center; font-size: 13px; font-weight: 300; position: relative; z-index: 10; }
        #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .navbar { background: rgba(255, 255, 255, 0.95); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(5px); }
        .logo { font-size: 22px; font-weight: bold; color: var(--main); cursor: pointer; }
        .nav-right { display: flex; gap: 10px; align-items: center; }
        .balance-tag { background: var(--main); color: white; padding: 8px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-admin { background: #333; color: gold; padding: 8px 15px; border-radius: 50px; font-size: 14px; font-weight: bold; display: none; cursor: pointer; border: none; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; position: relative; z-index: 5; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .product-card { background: rgba(255,255,255,0.9); border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); transition: 0.4s; position: relative; border: 1px solid rgba(255,255,255,0.5); backdrop-filter: blur(10px); }
        .product-img { width: 100%; height: 200px; object-fit: contain; padding: 20px; }
        .product-info { padding: 20px; text-align: center; background: #fff; }
        .btn-buy { background: var(--main); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-buy:disabled { background: #ccc; }
        .hidden { display: none !important; }
        
        /* New Topup UI */
        .topup-card { background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 500px; margin: 0 auto; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .topup-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; background: #eee; font-family: 'Kanit'; transition: 0.3s; }
        .tab-btn.active { background: var(--main); color: white; }
        .tab-btn.tmw.active { background: var(--tmw); }
        .login-input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-family: 'Kanit'; outline: none; }
        .qr-section { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .slip-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; margin: 10px auto; display: none; }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div id="loginPage">
        <div class="login-card" style="background:white; padding:40px; border-radius:25px; margin:auto; width:90%; max-width:400px; text-align:center;">
            <h2 style="color: var(--main);">BAOBEI LOGIN</h2>
            <input type="text" id="loginUsername" class="login-input" placeholder="ชื่อผู้ใช้">
            <input type="password" id="loginPassword" class="login-input" placeholder="รหัสผ่าน">
            <button class="btn-buy" onclick="handleLogin()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="shopContent" class="hidden">
        <nav class="navbar">
            <div class="logo" onclick="showPage('home')">BAOBEI SHOP</div>
            <div class="nav-right">
                <button id="adminBtn" class="btn-admin" onclick="openAdminPanel()"><i class="fas fa-user-shield"></i></button>
                <div class="balance-tag" onclick="showPage('topup')">
                    <i class="fas fa-wallet"></i> <span id="balanceDisplay">0</span> ฿
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="homePage">
                <div id="productList" class="product-grid"></div>
            </div>

            <div id="topupPage" class="hidden">
                <div class="topup-card">
                    <h3 style="margin-top:0"><i class="fas fa-coins"></i> เลือกช่องทางเติมเงิน</h3>
                    
                    <div class="topup-tabs">
                        <button class="tab-btn active" onclick="switchTab('bank')">Bank/Slip</button>
                        <button class="tab-btn tmw" onclick="switchTab('tmw')">TrueMoney</button>
                    </div>

                    <div id="tab-bank">
                        <div class="qr-section">
                            <p style="color: var(--bank); font-weight: bold; margin:0;">ธนาคารเกียรตินาคินภัทร</p>
                            <p style="font-size: 20px; font-weight: bold; margin:5px 0;">201-201-9014</p>
                            <img src="https://lh3.googleusercontent.com/d/1ardGOoNH5cU-qLoTaZ7VHLs8kUCriNmX" width="150" alt="QR Code">
                        </div>
                        <label for="slipInput" style="display: block; cursor: pointer; background: #eee; padding: 12px; border-radius: 10px; border: 1px dashed #bbb;">
                            <i class="fas fa-file-upload"></i> อัปโหลดสลิปธนาคาร
                        </label>
                        <input type="file" id="slipInput" accept="image/*" class="hidden" onchange="previewSlip(this)">
                        <img id="slipPreviewImg" class="slip-preview">
                        <button class="btn-buy" onclick="verifySlipAuto()" style="margin-top:15px;">ยืนยันสลิป (Auto)</button>
                    </div>

                    <div id="tab-tmw" class="hidden">
                        <div class="qr-section" style="border-color: var(--tmw);">
                            <p style="color: var(--tmw); font-weight: bold; margin:0;">เบอร์วอลเล็ท (TrueMoney)</p>
                            <p style="font-size: 20px; font-weight: bold; margin:5px 0;">080-920-0932</p>
                            <p style="font-size: 13px;">ชื่อ: จิตราภรณ์ จันทร</p>
                        </div>
                        <p style="font-size: 12px; color: #666; margin: 10px 0;">หรือ วางลิงก์ซองของขวัญด้านล่าง</p>
                        <input type="text" id="giftLink" class="login-input" placeholder="https://gift.truemoney.com/campaign/?v=...">
                        <button class="btn-buy" onclick="verifyGiftAuto()" style="background: var(--tmw);">เติมด้วยซองของขวัญ (Auto)</button>
                        <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                        <button class="btn-buy" style="background: #555;" onclick="Swal.fire('แจ้งโอน','หากโอนผ่านเบอร์ให้ใช้ระบบส่งสลิปในหน้า Bank เพื่อตรวจสอบค่ะ','info')">แจ้งโอนผ่านเบอร์วอลเล็ท</button>
                    </div>

                    <p onclick="showPage('home')" style="cursor:pointer; margin-top:20px; color:#999; font-size:14px;"><i class="fas fa-chevron-left"></i> กลับหน้าหลัก</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            users: JSON.parse(localStorage.getItem('baobei_users')) || { "admin": {password: "admin123", balance: 99999} },
            inventory: JSON.parse(localStorage.getItem('baobei_inv')) || { 1: ["CODE-001"], 2: [], 3: [], 4: [] },
            currentUser: null,
            isAdmin: false
        };

        const SLIP_API_KEY = "YOUR_API_KEY"; // สมัครที่ easyslip.com หรือ slipok.com

        function switchTab(type) {
            document.getElementById('tab-bank').classList.toggle('hidden', type !== 'bank');
            document.getElementById('tab-tmw').classList.toggle('hidden', type !== 'tmw');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- ระบบเติมเงินซองของขวัญ (Conceptual Auto) ---
        async function verifyGiftAuto() {
            const link = document.getElementById('giftLink').value.trim();
            if(!link.includes('gift.truemoney.com')) return Swal.fire('ลิงก์ไม่ถูกต้อง', 'กรุณาใส่ลิงก์ซองของขวัญให้ถูกต้อง', 'error');

            Swal.fire({ title: 'กำลังตรวจสอบซอง...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            // หมายเหตุ: การเช็คซองต้องมี Backend ของตัวเองเพื่อเรียก API TrueMoney 
            // โค้ดส่วนนี้เป็นส่วนจำลองการรับค่า (Success Simulation)
            setTimeout(() => {
                const mockAmount = 50; // ในระบบจริงค่านี้จะได้มาจาก API
                state.users[state.currentUser].balance += mockAmount;
                localStorage.setItem('baobei_users', JSON.stringify(state.users));
                updateUI();
                Swal.fire('สำเร็จ', `เติมเงินจากซองจำนวน ${mockAmount} บาทแล้ว`, 'success');
                document.getElementById('giftLink').value = "";
            }, 2000);
        }

        // --- ระบบเช็คสลิปอัตโนมัติ ---
        async function verifySlipAuto() {
            const file = document.getElementById('slipInput').files[0];
            if(!file) return Swal.fire('แนบรูปภาพ', 'กรุณาอัปโหลดรูปสลิป', 'warning');

            Swal.fire({ title: 'ระบบกำลังอ่านสลิป...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            // จำลองการส่งไป API ตรวจสอบ
            setTimeout(() => {
                const mockAmount = 100;
                state.users[state.currentUser].balance += mockAmount;
                localStorage.setItem('baobei_users', JSON.stringify(state.users));
                updateUI();
                Swal.fire('สำเร็จ', `ตรวจพบยอดเงิน ${mockAmount} บาท เติมเข้าบัญชีแล้ว`, 'success');
                document.getElementById('slipPreviewImg').style.display = 'none';
            }, 2500);
        }

        // --- ฟังก์ชันพื้นฐาน ---
        function handleLogin() {
            const u = document.getElementById('loginUsername').value;
            const p = document.getElementById('loginPassword').value;
            if(state.users[u] && state.users[u].password === p) {
                state.currentUser = u;
                state.isAdmin = (u === 'admin');
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('shopContent').classList.remove('hidden');
                if(state.isAdmin) document.getElementById('adminBtn').style.display = "block";
                updateUI();
            } else {
                Swal.fire('ผิดพลาด', 'ชื่อหรือรหัสผ่านไม่ถูกต้อง', 'error');
            }
        }

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = state.users[state.currentUser].balance.toLocaleString();
            const list = document.getElementById('productList');
            list.innerHTML = [
                {id: 1, name: "Email นอก (ติดสิท)", price: 10},
                {id: 2, name: "Email Thai (โนแพค)", price: 18}
            ].map(p => `
                <div class="product-card">
                    <img src="https://lh3.googleusercontent.com/d/1JdUzWjV-sWQkS6vHCekLb7HN9Uc6g4J7" class="product-img">
                    <div class="product-info">
                        <b>${p.name}</b><br><span style="color:var(--main)">${p.price} ฿</span>
                        <button class="btn-buy" style="margin-top:10px" onclick="buy(${p.id}, ${p.price})">ซื้อเลย</button>
                    </div>
                </div>
            `).join('');
        }

        function buy(id, price) {
            if(state.users[state.currentUser].balance < price) return Swal.fire('เงินไม่พอ', 'กรุณาเติมเงินก่อนค่ะ', 'warning');
            state.users[state.currentUser].balance -= price;
            localStorage.setItem('baobei_users', JSON.stringify(state.users));
            updateUI();
            Swal.fire('สำเร็จ', 'ขอบคุณที่ใช้บริการค่ะ!', 'success');
        }

        function showPage(p) {
            document.getElementById('homePage').classList.toggle('hidden', p !== 'home');
            document.getElementById('topupPage').classList.toggle('hidden', p !== 'topup');
        }

        function previewSlip(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('slipPreviewImg');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function initSnow() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            let w = window.innerWidth, h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            let fs = Array.from({length: 50}, () => ({x: Math.random()*w, y: Math.random()*h, r: Math.random()*3+1, d: Math.random()*1+0.5}));
            function draw() {
                ctx.clearRect(0,0,w,h);
                ctx.fillStyle = "white";
                ctx.beginPath();
                fs.forEach(f => {
                    ctx.moveTo(f.x, f.y);
                    ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
                    f.y += f.d; if(f.y > h) f.y = -10;
                });
                ctx.fill();
                requestAnimationFrame(draw);
            }
            draw();
        }
        initSnow();
    </script>
</body>
</html>
