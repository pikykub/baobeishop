<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAOBEI SHOP - PREMIUM STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --main: #ff2d55; --bg: #fff5e6; --card-bg: #ffffff; --bank: #5d2e8e; --text: #2d3436; --line: #06C755; }
        body { font-family: 'Kanit', sans-serif; margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
        .announcement { background: #222; color: #fff; padding: 8px; text-align: center; font-size: 13px; font-weight: 300; }
        
        #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }

        .navbar { background: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: bold; color: var(--main); cursor: pointer; }
        .nav-right { display: flex; gap: 10px; align-items: center; }
        .btn-contact { background: #eee; color: #555; padding: 8px 15px; border-radius: 50px; text-decoration: none; font-size: 14px; font-weight: 500; transition: 0.3s; }
        .btn-contact:hover { background: var(--line); color: white; }
        .balance-tag { background: var(--main); color: white; padding: 8px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        
        .btn-admin { background: #333; color: gold; padding: 8px 15px; border-radius: 50px; font-size: 14px; font-weight: bold; display: none; cursor: pointer; border: none; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .title-bar { border-left: 6px solid var(--main); padding-left: 15px; margin-bottom: 35px; }
        
        .shop-banner-container { width: 100%; margin-bottom: 25px; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .shop-banner-img { width: 100%; display: block; object-fit: cover; }

        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-box { background: #1a1a1a; color: white; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; border: 1px solid #333; }
        .stat-label { font-size: 14px; color: #aaa; margin-bottom: 5px; }
        .stat-value { font-size: 24px; font-weight: bold; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .product-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); transition: 0.4s; position: relative; border: 1px solid #f0f0f0; }
        .product-card:hover { transform: translateY(-10px); }
        .stock-tag { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: white; padding: 4px 12px; border-radius: 50px; font-size: 12px; }
        .product-img { width: 100%; height: 240px; object-fit: contain; padding: 20px; box-sizing: border-box; }
        .product-info { padding: 20px; text-align: center; border-top: 1px solid #f1f1f1; }
        .product-name { font-weight: 500; margin-bottom: 10px; height: 50px; }
        .product-price { color: var(--main); font-size: 24px; font-weight: 700; margin-bottom: 15px; }
        .btn-buy { background: var(--main); color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        .hidden { display: none !important; }
        .topup-card { background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 500px; margin: 0 auto; }
        
        #loginPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .login-input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-family: 'Kanit'; box-sizing: border-box; }

        /* Chat System */
        .chat-widget { position: fixed; bottom: 100px; right: 30px; width: 320px; height: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; z-index: 2500; transition: 0.3s; transform: translateY(20px); opacity: 0; pointer-events: none; }
        .chat-widget.active { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .chat-header { background: var(--main); color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; font-size: 14px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; max-width: 80%; line-height: 1.4; word-break: break-all; }
        .msg-admin { background: #e0e0e0; align-self: flex-start; color: #333; }
        .msg-user { background: var(--main); color: white; align-self: flex-end; }
        .chat-input-area { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; border: 1px solid #ddd; padding: 8px; border-radius: 10px; outline: none; }
        .chat-input-area button { background: var(--main); color: white; border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; }

        .floating-chat { position: fixed; bottom: 30px; right: 30px; background: var(--line); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; z-index: 2000; box-shadow: 0 10px 25px rgba(6, 199, 85, 0.4); }

        @media (max-width: 600px) { .chat-widget { right: 10px; width: calc(100% - 20px); } }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas>

    <div id="loginPage">
        <div class="login-card">
            <h2 style="color: var(--main);">BAOBEI LOGIN</h2>
            <input type="text" id="username" class="login-input" placeholder="ระบุชื่อผู้ใช้">
            <button class="btn-buy" onclick="handleLogin()" style="margin-top: 15px;">เข้าสู่ระบบ</button>
            <p style="font-size: 12px; color: #aaa; margin-top: 10px;">แอดมินสอบถาม:ก่อนเข้าสู่ระบบ</p>
        </div>
    </div>

    <div id="shopContent" class="hidden">
        <div class="announcement">✨ ยินดีต้อนรับสู่ BAOBEI SHOP ✨</div>
        <nav class="navbar">
            <div class="logo" onclick="showPage('home')">BAOBEI SHOP</div>
            <div class="nav-right">
                <button id="adminBtn" class="btn-admin" onclick="openAdminPanel()">
                    <i class="fas fa-tools"></i> แผงควบคุม
                </button>
                <a href="#" onclick="handleLogout()" class="btn-contact"><i class="fas fa-sign-out-alt"></i></a>
                <div class="balance-tag" onclick="showPage('topup')">
                    <i class="fas fa-wallet"></i> <span id="balanceDisplay">0</span> ฿
                </div>
            </div>
        </nav>

        <div class="container">
            <div id="homePage">
                <div class="stats-grid">
                    <div class="stat-box"><div class="stat-label">สต็อกทั้งหมด</div><div class="stat-value" id="statStock">0</div></div>
                    <div class="stat-box"><div class="stat-label">ยอดขาย</div><div class="stat-value">1,089</div></div>
                </div>
                <div class="title-bar"><h2>สินค้าแนะนำ</h2></div>
                <div id="productList" class="product-grid"></div>
            </div>

            <div id="topupPage" class="hidden">
                <div class="topup-card">
                    <h3>เติมเงินเข้าระบบ</h3>
                    <input type="text" id="redeemCodeInput" class="login-input" placeholder="กรอกรหัส (PROMO50)">
                    <button class="btn-buy" onclick="redeemCode()">ยืนยัน</button>
                    <p onclick="showPage('home')" style="cursor:pointer; margin-top:20px; color:#666;">กลับหน้าหลัก</p>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-widget" id="chatBox">
        <div class="chat-header"><span id="chatTitle">แชทกับแอดมิน</span><i class="fas fa-times" onclick="toggleWebChat()"></i></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <div class="floating-chat" onclick="toggleWebChat()"><i class="fas fa-comment-dots"></i></div>

    <script>
        // --- Snow ---
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, flakes = [];
        function initSnow() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            flakes = [];
            for (let i = 0; i < 100; i++) flakes.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, d: Math.random() * 1 });
        }
        function drawSnow() {
            ctx.clearRect(0, 0, width, height); ctx.fillStyle = "rgba(255, 255, 255, 0.6)"; ctx.beginPath();
            for (let f of flakes) { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true); }
            ctx.fill();
            for (let f of flakes) { f.y += Math.pow(f.d, 2) + 1; if (f.y > height) f.y = -10; }
        }
        window.addEventListener('resize', initSnow); initSnow(); setInterval(drawSnow, 30);

        // --- Core ---
        let inventory = { 1: [9], 2: [0], 3: [0], 4: [0] };
        const products = [
            { id: 1, name: "email(นอก) ติดสิท", price: 10, image: "https://lh3.googleusercontent.com/d/1ALVIB9eXw_BXz1By7UBemWyY_0Gp-YoF" },
            { id: 2, name: "email(นอก) โนเเพค", price: 12, image: "https://lh3.googleusercontent.com/d/1ALVIB9eXw_BXz1By7UBemWyY_0Gp-YoF" },
            { id: 3, name: "emailThai ติดสิท", price: 15, image: "https://lh3.googleusercontent.com/d/1ALVIB9eXw_BXz1By7UBemWyY_0Gp-YoF" },
            { id: 4, name: "emailThai โนแพค", price: 18, image: "https://lh3.googleusercontent.com/d/1ALVIB9eXw_BXz1By7UBemWyY_0Gp-YoF" }
        ];

        let wallet = parseFloat(localStorage.getItem('walletBalance') || 0);
        let currentUser = "";
        let isAdmin = false;

        function handleLogin() {
            const u = document.getElementById('username').value.trim();
            if(!u) return;
            currentUser = u;
            isAdmin = (u.toLowerCase() === 'admin');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('shopContent').classList.remove('hidden');
            
            if(isAdmin) {
                document.getElementById('adminBtn').style.display = "block";
                document.getElementById('chatTitle').innerText = "ระบบจัดการแชท (Admin)";
                Swal.fire('แอดมินเข้าสู่ระบบ', 'คุณสามารถสั่งซื้อ ตอบแชท และเติมสต็อกได้', 'success');
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = wallet.toLocaleString();
            let total = 0;
            for(let key in inventory) total += inventory[key].length;
            document.getElementById('statStock').innerText = total;

            const list = document.getElementById('productList');
            list.innerHTML = products.map(p => {
                const stock = inventory[p.id].length;
                return `
                <div class="product-card">
                    <div class="stock-tag">${stock > 0 ? 'คงเหลือ: ' + stock : 'สินค้าหมด'}</div>
                    <img src="${p.image}" class="product-img">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">${p.price} ฿</div>
                        <button class="btn-buy" onclick="buyProduct(${p.id})" ${stock === 0 && !isAdmin ? 'disabled style="background:#ccc"' : ''}>
                            ${isAdmin ? 'ทดสอบซื้อ' : 'สั่งซื้อ'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function openAdminPanel() {
            Swal.fire({
                title: 'แผงควบคุมแอดมิน',
                html: `
                    <div style="text-align:left;">
                        <label><b>1. เพิ่มเงินเครดิต:</b></label>
                        <input id="adm_money" class="swal2-input" type="number" placeholder="ระบุจำนวนเงิน">
                        <hr>
                        <label><b>2. เติมสต็อกสินค้า:</b></label>
                        <select id="adm_pid" class="swal2-input">
                            ${products.map(p => `<option value="${p.id}">${p.name}</option>`).join('')}
                        </select>
                        <textarea id="adm_codes" class="swal2-textarea" placeholder="ใส่รหัสสินค้า (1 บรรทัด = 1 ชิ้น)"></textarea>
                    </div>
                `,
                confirmButtonText: 'อัปเดตข้อมูล',
                showCancelButton: true,
                preConfirm: () => {
                    return {
                        money: document.getElementById('adm_money').value,
                        pid: document.getElementById('adm_pid').value,
                        codes: document.getElementById('adm_codes').value
                    }
                }
            }).then((res) => {
                if(res.isConfirmed) {
                    if(res.value.money) {
                        wallet += parseFloat(res.value.money);
                        localStorage.setItem('walletBalance', wallet);
                    }
                    if(res.value.codes) {
                        const newItems = res.value.codes.split('\n').filter(line => line.trim() !== "");
                        inventory[res.value.pid].push(...newItems);
                    }
                    updateUI();
                    Swal.fire('สำเร็จ', 'บันทึกข้อมูลแล้ว', 'success');
                }
            });
        }

        function buyProduct(id) {
            const p = products.find(i => i.id === id);
            if(wallet >= p.price) {
                if(inventory[id].length > 0) {
                    const code = inventory[id].pop();
                    wallet -= p.price;
                    localStorage.setItem('walletBalance', wallet);
                    updateUI();
                    Swal.fire('สำเร็จ', `รหัสสินค้า: <br><b>${code}</b>`, 'success');
                } else {
                    if(isAdmin) Swal.fire('แอดมินแจ้ง', 'สต็อกว่าง แต่ซื้อเพื่อทดสอบระบบสำเร็จ', 'info');
                    else Swal.fire('ขออภัย', 'สินค้าหมดชั่วคราว', 'error');
                }
            } else { Swal.fire('ยอดคงเหลือไม่พอ', 'กรุณาเติมเงิน', 'warning'); }
        }

        // --- Chat System ---
        function toggleWebChat() { document.getElementById('chatBox').classList.toggle('active'); }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if(!msg) return;

            const chatBox = document.getElementById('chatMessages');
            // ถ้าเป็นแอดมิน ให้แสดงเป็นฝั่งซ้าย (Admin/Gray) ถ้าเป็นคนปกติ ให้แสดงเป็นฝั่งขวา (User/Red)
            const type = isAdmin ? 'msg-admin' : 'msg-user';
            const name = isAdmin ? 'แอดมิน' : currentUser;

            chatBox.innerHTML += `<div class="msg ${type}"><b>${name}:</b> ${msg}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // บอทตอบกลับเบื้องต้นกรณีไม่ใช่แอดมิน
            if(!isAdmin) {
                setTimeout(() => {
                    chatBox.innerHTML += `<div class="msg msg-admin"><b>แอดมิน:</b> รับทราบครับ คุณ ${currentUser} กรุณารอสักครู่...</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }

        function showPage(p) {
            document.getElementById('homePage').classList.toggle('hidden', p !== 'home');
            document.getElementById('topupPage').classList.toggle('hidden', p !== 'topup');
        }

        function redeemCode() {
            if(document.getElementById('redeemCodeInput').value === "PROMO50") {
                wallet += 50; updateUI(); Swal.fire('สำเร็จ', 'รับ 50 เครดิตฟรี', 'success');
            }
        }

        function handleLogout() { location.reload(); }
    </script>
</body>
</html>
